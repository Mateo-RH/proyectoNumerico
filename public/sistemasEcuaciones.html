<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>EquationSystems</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
          <h1 class="display-4 text-center mb-4">Equation Systems</h1>
          <div class="container">
            <buton class="btn btn-primary">metodos</buton>
            <buton class="btn btn-primary">eliminar</buton>
          </div>

          <div class="row">
            <div class="col-1">
              <div class="container mt-5">
                <button
                  class="btn btn-primary m-2 rounded-circle"
                  onclick="aumentarMatriz()"
                >
                  +
                </button>
                <button
                  class="btn btn-primary m-2 rounded-circle"
                  onclick="reducirMatriz()"
                >
                  -
                </button>
              </div>
            </div>

            <div class="col-9">
              <div class="container mt-5 border border-primary">
                <form>
                  <table
                    class="table table-bordered table-responsive-md table-striped text-center "
                  >
                    <thead>
                      <tr id="m-header"></tr>
                    </thead>
                    <tbody id="m-body"></tbody>
                  </table>
                </form>
              </div>
            </div>

            <div class="col-2">
              <div class="container mt-5 border border-primary">
                <form>
                  <table
                    class="table table-bordered table-responsive-md table-striped text-center "
                  >
                    <thead>
                      <tr id="v-header">
                        <th scope="col">b</th>
                      </tr>
                    </thead>
                    <tbody id="v-body"></tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/matrices.js"></script>
  </body>
</html>
