<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center mb-4">Numerical Methods</h1>
        <div class="row justify-content-center">
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#incrementalModal"
          >
            Incremental Search
          </button>
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#biseccionModal"
          >
            Bisection
          </button>
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#ruleModal"
          >
            Rule False
          </button>
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#fixedModal"
          >
            Fixed Point
          </button>
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#newtonModal"
          >
            Newton
          </button>
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#secantModal"
          >
            Secant
          </button>
          <button
            type="button"
            class="btn btn-primary col-4 m-2 p-2"
            data-toggle="modal"
            data-target="#rootModal"
          >
            Multiple Root
          </button>
        </div>
      </div>
    </div>

    <!-- TODO: EN LOS MODALS HAY QUE CORREGIR LAS ETIQUETAS Y TRADUCIR -->
    <!-- Modal Incremental  -->
    <div
      class="modal fade"
      id="incrementalModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="incrementalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="incrementalModalLabel">
              Incremental Search
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="incrementalFunction">Function</label>
                <input
                  type="text"
                  class="form-control"
                  id="incrementalFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>

              <div class="form-group">
                <label for="incrementalXi">Initial X</label>
                <input
                  type="number"
                  class="form-control"
                  id="incrementalXi"
                  aria-describedby="emailHelp"
                  placeholder="-1"
                />
              </div>

              <div class="form-group">
                <label for="incrementalDelta">Delta </label>
                <input
                  type="number"
                  class="form-control"
                  id="incrementalDelta"
                  aria-describedby="emailHelp"
                  placeholder="0.01"
                />
              </div>

              <div class="form-group">
                <label for="incrementalIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="incrementalIterations"
                  aria-describedby="emailHelp"
                  placeholder="11"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="incrementalLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal bisection-->
    <div
      class="modal fade"
      id="biseccionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="bisectionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bisectionModalLabel">Bisection</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="biseccionFunction">Function</label>
                <input
                  type="text"
                  class="form-control"
                  id="biseccionFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>
              <div class="form-group">
                <label>Interval</label>
                <div class="row">
                  <div class="col">
                    <input
                      id="biseccionInferiorX"
                      type="number"
                      class="form-control"
                      placeholder="inferior X (2)"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="biseccionSuperiorX"
                      placeholder="superior X (3)"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="biseccionTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="biseccionTolerance"
                  aria-describedby="emailHelp"
                  placeholder="-1"
                />
              </div>

              <div class="form-group">
                <label for="biseccionIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="biseccionIterations"
                  aria-describedby="emailHelp"
                  placeholder="11"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="biseccionLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Rule False-->
    <div
      class="modal fade"
      id="ruleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ruleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ruleModalLabel">Rule False</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="ruleFunction">Function</label>
                <input
                  type="text"
                  class="form-control"
                  id="ruleFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>
              <div class="form-group">
                <label>Interval</label>
                <div class="row">
                  <div class="col">
                    <input
                      id="ruleInferiorX"
                      type="number"
                      class="form-control"
                      placeholder="inferior X (2)"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="ruleSuperiorX"
                      placeholder="superior X (3)"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="ruleTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="ruleTolerance"
                  aria-describedby="emailHelp"
                  placeholder="-1"
                />
              </div>

              <div class="form-group">
                <label for="ruleIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="ruleIterations"
                  aria-describedby="emailHelp"
                  placeholder="11"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="ruleLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Fixed Point-->
    <div
      class="modal fade"
      id="fixedModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="fixedModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fixedModalLabel">Fixed Point</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="fixedFunction">Function F</label>
                <input
                  type="text"
                  class="form-control"
                  id="fixedFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>
              <div class="form-group">
                <label for="fixedFunctionG">Function G</label>
                <input
                  type="text"
                  class="form-control"
                  id="fixedFunctionG"
                  aria-describedby="emailHelp"
                  placeholder="(x*e^x - x^2 - 3)/5"
                />
              </div>

              <div class="form-group">
                <label for="fixedErrorType">Error Type</label>
                <select class="form-control" id="fixedErrorType">
                  <option value="e">e</option>
                  <option value="E">E</option>
                </select>
              </div>

              <div class="form-group">
                <label for="fixedTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="fixedTolerance"
                  aria-describedby="emailHelp"
                  placeholder="0.0005"
                />
              </div>

              <div class="form-group">
                <label for="fixedXa">Xa</label>
                <input
                  type="number"
                  class="form-control"
                  id="fixedXa"
                  aria-describedby="emailHelp"
                  placeholder="-0.5"
                />
              </div>

              <div class="form-group">
                <label for="fixedIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="fixedIterations"
                  aria-describedby="emailHelp"
                  placeholder="10"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="fixedLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Newton-->
    <div
      class="modal fade"
      id="newtonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newtonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newtonModalLabel">Newton</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="newtonFunction">Function F</label>
                <input
                  type="text"
                  class="form-control"
                  id="newtonFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>
              <div class="form-group">
                <label for="newtonFunctionG">Function G</label>
                <input
                  type="text"
                  class="form-control"
                  id="newtonFunctionG"
                  aria-describedby="emailHelp"
                  placeholder="-2x + e^x * (x + 1) - 5"
                />
              </div>

              <div class="form-group">
                <label for="newtonErrorType">Error Type</label>
                <select class="form-control" id="newtonErrorType">
                  <option value="e">e</option>
                  <option value="E">E</option>
                </select>
              </div>

              <div class="form-group">
                <label for="newtonTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="newtonTolerance"
                  aria-describedby="emailHelp"
                  placeholder="0.0005"
                />
              </div>

              <div class="form-group">
                <label for="newtonXo">Xo</label>
                <input
                  type="number"
                  class="form-control"
                  id="newtonXo"
                  aria-describedby="emailHelp"
                  placeholder="-0.5"
                />
              </div>

              <div class="form-group">
                <label for="newtonIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="newtonIterations"
                  aria-describedby="emailHelp"
                  placeholder="10"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="newtonLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Secant-->
    <div
      class="modal fade"
      id="secantModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="secantModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="secantModalLabel">Secant</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="secantFunction">Function</label>
                <input
                  type="text"
                  class="form-control"
                  id="secantFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>

              <div class="form-group">
                <label for="secantErrorType">Error Type</label>
                <select class="form-control" id="secantErrorType">
                  <option value="e">e</option>
                  <option value="E">E</option>
                </select>
              </div>

              <div class="form-group">
                <label for="secantTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="secantTolerance"
                  aria-describedby="emailHelp"
                  placeholder="-1"
                />
              </div>

              <div class="form-group">
                <label for="secantXo">X0</label>
                <input
                  type="number"
                  class="form-control"
                  id="secantXo"
                  aria-describedby="emailHelp"
                  placeholder="0"
                />
              </div>

              <div class="form-group">
                <label for="secantX1">X1</label>
                <input
                  type="number"
                  class="form-control"
                  id="secantX1"
                  aria-describedby="emailHelp"
                  placeholder="1"
                />
              </div>

              <div class="form-group">
                <label for="secantIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="secantIterations"
                  aria-describedby="emailHelp"
                  placeholder="10"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="secantLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Root-->
    <div
      class="modal fade"
      id="rootModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="rootModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rootModalLabel">Multiple Roots</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="rootFunction">Function F</label>
                <input
                  type="text"
                  class="form-control"
                  id="rootFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>
              <div class="form-group">
                <label for="rootFunctionD">First derivative of F</label>
                <input
                  type="text"
                  class="form-control"
                  id="rootFunctionD"
                  aria-describedby="emailHelp"
                  placeholder="-2x + e^x * (x + 1) - 5"
                />
              </div>
              <div class="form-group">
                <label for="rootFunctionDD">Second derivative of F</label>
                <input
                  type="text"
                  class="form-control"
                  id="rootFunctionDD"
                  aria-describedby="emailHelp"
                  placeholder="-2 + e^x (2 + x)"
                />
              </div>

              <div class="form-group">
                <label for="rootErrorType">Error Type</label>
                <select class="form-control" id="rootErrorType">
                  <option value="e">e</option>
                  <option value="E">E</option>
                </select>
              </div>

              <div class="form-group">
                <label for="rootTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="rootTolerance"
                  aria-describedby="emailHelp"
                  placeholder="0.0005"
                />
              </div>

              <div class="form-group">
                <label for="rootXo">X0</label>
                <input
                  type="number"
                  class="form-control"
                  id="rootXo"
                  aria-describedby="emailHelp"
                  placeholder="2"
                />
              </div>

              <div class="form-group">
                <label for="rootIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="rootIterations"
                  aria-describedby="emailHelp"
                  placeholder="10"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="rootLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

    <!-- Script donde llamas los metodos (este te toca agregar funciones como la del ejemplo) -->
    <script src="./js/llamadoMetodos.js"></script>
  </body>
</html>
