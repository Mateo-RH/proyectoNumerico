<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Metodos numericos</h1>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#biseccionModal"
        >
          Biseccion
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="biseccionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="biseccionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="biseccionModalLabel">Biseccion</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="biseccionFunction">Function</label>
                <input
                  type="text"
                  class="form-control"
                  id="biseccionFunction"
                  aria-describedby="emailHelp"
                  placeholder="e^(3x - 12) + x*cos(3x) - x^2 + 4"
                />
              </div>
              <div class="form-group">
                <label>Interval</label>
                <div class="row">
                  <div class="col">
                    <input
                      id="biseccionInferiorX"
                      type="number"
                      class="form-control"
                      placeholder="inferior X (2)"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="biseccionSuperiorX"
                      placeholder="superior X (3)"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="biseccionErrorType">Error Type</label>
                <select class="form-control" id="biseccionErrorType">
                  <option value="e">e</option>
                  <option value="E">E</option>
                </select>
              </div>

              <div class="form-group">
                <label for="biseccionTolerance">Tolerance</label>
                <input
                  type="number"
                  class="form-control"
                  id="biseccionTolerance"
                  aria-describedby="emailHelp"
                  placeholder="-1"
                />
              </div>

              <div class="form-group">
                <label for="biseccionIterations">Iterations</label>
                <input
                  type="number"
                  class="form-control"
                  id="biseccionIterations"
                  aria-describedby="emailHelp"
                  placeholder="11"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="biseccionLlamado()"
            >
              Run!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Script donde llamas los metodos (este te toca agregar funciones como la del ejemplo) -->
    <script src="./js/llamadoMetodos.js"></script>
  </body>
</html>
